<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Outtake Fluid HD</title>
  </head>
  <body>
    <main class="container col-10">
      <section class="profile">
        <div class="profile-picture">
          <img src="./src/svg/person-circle.svg" alt="" />
        </div>
        <div class="profile-detail">
          <h2>Pasien HD</h2>
          <h3>DD/MM/YYYY</h3>
        </div>
      </section>
      <section class="outtakeFluid">
        <div class="block">
          <label for="todayDate">Tanggal </label>
          <p id="todayDate"></p>
        </div>
        <div class="block">
          <label for="constantWeight">Berat kering </label>
          <input type="decimal" id="constantWeight" />
        </div>
        <div class="block">
          <label for="todayWeight">Berat badan sekarang </label>
          <input type="decimal" id="todayWeight" />
        </div>
        <div class="block">
          <label for="decimal">Penambahan akhir </label>
          <input
            type="decimal"
            id="magicNumber"
            min="400"
            max="700"
            step="100"
          />
        </div>
        <button onclick="submitOuttake()">
          Hitung cairan yang harus ditarik
        </button>
        <div class="block">
          <label for="todayWeight">Cairan yang harus ditarik </label>
          <p id="outTake"></p>
        </div>
      </section>
    </main>
  </body>
</html>
